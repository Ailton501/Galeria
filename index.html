<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Imágenes</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="manifest" href="manifest.json">
        <link rel="icon" href="IMG/icon1.png" type="image/png" sizes="32x32">

</head>
<body>
    <h1>Buscador de Imágenes de Pexels</h1>
    
    <label for="caja">Busca una imagen:</label>
    <div class="busqueda">
        <input type="text" id="caja" placeholder="Escribe aquí...">
        <button id="btn-buscar">Buscar</button> 
    </div>
    
    
    <div id="galeria"></div>        
    <div id="notificacion">¡Imagen agregada a favoritos!</div>

    <h2>Favoritos</h2>
    <div id="favoritos" class="oculto">

        <div id="favoritos-contenedor"></div>
    </div>

    <script src="js/app.js"></script>
    <script>
        // Registrar el Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('Service Worker registrado con éxito:', registration);
                    })
                    .catch(error => {
                        console.error('Error registrando el Service Worker:', error);
                    });
            });
        }
    </script>
</body>
</html>
